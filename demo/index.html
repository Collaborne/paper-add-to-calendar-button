<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>paper-add-to-calendar-button demo</title>

		<script src="/node_modules/web-animations-js/web-animations-next-lite.min.js"></script>

		<script type="module">
				import '@webcomponents/webcomponentsjs/webcomponents-loader.js';
				import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
				import '@polymer/iron-demo-helpers/demo-snippet.js';
				import '../paper-add-to-calendar-button';
				import '../paper-add-to-calendar-apple-button';
				import '../paper-add-to-calendar-google-button';
				import '../paper-add-to-calendar-outlook-button';
				import '../paper-add-to-calendar-yahoo-button';
			</script>

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
			</style>
		</custom-style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Dropdown button</h3>
			<demo-snippet>
				<template>
					<paper-add-to-calendar-button
						title="My event"
						start="2018-06-27T09:00:00.000Z"
						end="2018-06-27T09:30:00.000Z"
						location="Amsterdam, The Netherlands"
						description="Awesome event. Don't miss it!"
					></paper-add-to-calendar-button>
				</template>
			</demo-snippet>
		</div>

		<div class="vertical-section-container centered">
			<h3>Styling & customization</h3>
			<demo-snippet>
				<template>
					<custom-style>
						<style>
							.styled {
								--paper-add-to-calendar-button-action-hover-background-color: lightblue;
								--paper-add-to-calendar-button-button: {
									color: red;
								};
								--paper-add-to-calendar-button-action: {
									color: green;
								};
								--paper-add-to-calendar-button-cal-icon: {
									filter: grayscale(1) opacity(0.5);;
								}
							}
						</style>
					</custom-style>

					<paper-add-to-calendar-button
						title="My event"
						start="2018-06-27T09:00:00.000Z"
						end="2018-06-27T09:30:00.000Z"
						location="Amsterdam, The Netherlands"
						description="Awesome event. Don't miss it!"
						action-text="Download now!"
						class="styled"
					></paper-add-to-calendar-button>
				</template>
			</demo-snippet>
		</div>

		<div class="vertical-section-container centered">
			<h3>Buttons</h3>
			<demo-snippet>
				<template>
					<paper-add-to-calendar-apple-button
						title="My event"
						start="2018-06-27T09:00:00.000Z"
						end="2018-06-27T09:30:00.000Z"
						location="Amsterdam, The Netherlands"
						description="Awesome event. Don't miss it!"
					></paper-add-to-calendar-apple-button>
					<paper-add-to-calendar-google-button
						title="My event"
						start="2018-06-27T09:00:00.000Z"
						end="2018-06-27T09:30:00.000Z"
						location="Amsterdam, The Netherlands"
						description="Awesome event. Don't miss it!"
					></paper-add-to-calendar-google-button>
					<paper-add-to-calendar-outlook-button
						title="My event"
						start="2018-06-27T09:00:00.000Z"
						end="2018-06-27T09:30:00.000Z"
						location="Amsterdam, The Netherlands"
						description="Awesome event. Don't miss it!"
					></paper-add-to-calendar-outlook-button>
					<paper-add-to-calendar-yahoo-button
						title="My event"
						start="2018-06-27T09:00:00.000Z"
						end="2018-06-27T09:30:00.000Z"
						location="Amsterdam, The Netherlands"
						description="Awesome event. Don't miss it!"
					></paper-add-to-calendar-yahoo-button>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
