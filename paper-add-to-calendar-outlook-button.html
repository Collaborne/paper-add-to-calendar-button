<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="add-to-calendar-mixin.html">
<link rel="import" href="icons.html">
<link rel="import" href="styles.html">

<dom-module id="paper-add-to-calendar-outlook-button">
	<template>
		<style include="add-to-calendar-styles">
			:host {
				--button-color: #0072c6;
			}
		</style>
		<a href="[[computeIcs(title, start, end, duration, description, location)]]">
			<iron-icon icon="calendar:outlook"></iron-icon>
			[[actionText]]
		</a>
		</paper-menu-button>
	</template>

	<script>
		class PaperAddToCalendarOutlookButton extends Polymer.AddToCalendarMixin(Polymer.Element) {
			static get is() {
				return 'paper-add-to-calendar-outlook-button';
			}

			static get properties() {
				return {
					title: String,
					start: Date,
					end: Date,
					duration: Number,
					description: String,
					location: String,

					actionText: {
						type: String,
						value: 'Outlook Calendar (.ics)',
					},
				};
			}
		}

		window.customElements.define(PaperAddToCalendarOutlookButton.is, PaperAddToCalendarOutlookButton);
	</script>
</dom-module>
